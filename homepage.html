<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcheringa Connect - Home</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali&display=swap" rel="stylesheet">
    <link href='https://css.gg/bookmark.css' rel='stylesheet'>
    <link href='https://css.gg/add.css' rel='stylesheet'>
    <link rel="stylesheet" href="homepage.css">
</head>

<body>

    <div class="container">

        <div class="paragraph">
            <div class="parahead">
                <p class="header"><img src="2c168dca78e3913facf9bc0dbad96aa6.jpg" class="logo">Alcheringa <span
                        class="header-part">Connect</span>
                </p>
            </div>
            <div class="Mypost">
                <p class="post-header"><img src="pexels-pixabay-206359.jpg" class="pimage" alt=""> Classic nature</p>
                <img src="pexels-pixabay-206359.jpg" alt="" class="postimg">
                <div class="postfooter">
                    <p class="post-header"><img src="like.png" alt="" class="like">197 likes</p><i
                        class="gg-bookmark mark2"></i>
                </div>
            </div>

        </div>
        <div class="mcard">
            <div class="card1">
                <div class="card-header1">
                    <h1 class="profile">My Profile</h1>
                   <a href="login.html"><img src="exit.png" class="logout" alt=""></a> 
                </div>
                <div class="card-body1">
                    <div class="my-profile"><img src="pexels-pixabay-206359.jpg" class="profileimg" alt="">
                        <div class="name">
                            <p class="uname">username</p>
                            <p class="pname">Personal Name</p>
                        </div>
                    </div>
                    <p class="body-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas, illo magni!
                        Porro exercitationem nihil explicabo </p>
                   <a href="mypost.html"><div class="mpost"><i class="gg-add plus"></i>
                    <p class="post">My posts</p>
                </div></a> 
                
                    <div class="spost"><i class="gg-bookmark mark"></i>
                        <p class="post">Saved posts</p>
                    </div>



                </div>

            </div>
            <a href="createpage.html"><div class="cpost"><i class="gg-add plus1"></i>
                <p class="post">Create a new post</p>
            </div></a>
            
        </div>


    </div>

</body>

</html>
